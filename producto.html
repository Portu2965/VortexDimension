<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vortex - Producto</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <style>
      .star {
        cursor: pointer;
        font-size: 1.5rem;
      }
      .star.filled {
        color: gold;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/login.html">Vortex</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-primary text-white" href="/carrito.html">Carrito</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Detalles del Producto -->
      <div class="container my-5">
        <div class="row">
          <!-- Imagen del Producto -->
          <div class="col-md-6">
            <img :src="producto.imagen" class="img-fluid" :alt="producto.nombre" />
          </div>
          <!-- Informaci√≥n del Producto -->
          <div class="col-md-6">
            <h1>{{ producto.nombre }}</h1>
            <p class="text-muted">{{ producto.descripcion }}</p>
            <p class="text-primary fw-bold h4">{{ producto.precio | currency }}</p>
            <div class="d-flex gap-2">
              <button class="btn btn-primary" @click="agregarAlCarrito">Agregar al Carrito</button>
              <button class="btn btn-outline-danger" @click="toggleFavorito">
                <span v-if="favorito">‚ù§Ô∏è En Favoritos</span>
                <span v-else>ü§ç Agregar a Favoritos</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Secci√≥n de Rese√±as -->
      <div class="container my-5">
        <h2>Rese√±as</h2>
        <!-- Formulario de Rese√±a -->
        <form @submit.prevent="enviarResena">
          <div class="mb-3">
            <label class="form-label">Calificaci√≥n:</label>
            <div>
              <span
                v-for="star in 5"
                :key="star"
                class="star"
                :class="{ filled: star <= calificacion }"
                @click="calificacion = star"
                >‚òÖ</span
              >
            </div>
          </div>
          <div class="mb-3">
            <label for="comentario" class="form-label">Comentario:</label>
            <textarea
              id="comentario"
              class="form-control"
              v-model="nuevoComentario"
              rows="3"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-success">Enviar Rese√±a</button>
        </form>

        <!-- Lista de Rese√±as -->
        <div v-if="resenas.length" class="mt-4">
          <h4 class="mb-3">Opiniones de otros usuarios:</h4>
          <div class="card mb-3" v-for="(resena, index) in resenas" :key="index">
            <div class="card-body">
              <div>
                <span
                  v-for="star in 5"
                  :key="star"
                  class="star"
                  :class="{ filled: star <= resena.calificacion }"
                  >‚òÖ</span
                >
              </div>
              <p class="card-text mt-2">{{ resena.comentario }}</p>
            </div>
          </div>
        </div>
        <div v-else class="mt-4">
          <p class="text-muted">Todav√≠a no hay rese√±as para este producto.</p>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vue.js Script -->
    <script>
      const app = Vue.createApp({
        data() {
          return {
            producto: {
              nombre: 'Vortex - Black Tee',
              descripcion: 'Camiseta 100% Cotton con estampado',
              precio: 19.99,
              imagen: '/images/Vortex - Gray Tee Back.png',
            },
            favorito: false,
            calificacion: 0,
            nuevoComentario: '',
            resenas: [], // Almacenar√° las rese√±as
          }
        },
        methods: {
          agregarAlCarrito() {
            alert('Producto agregado al carrito.')
          },
          toggleFavorito() {
            this.favorito = !this.favorito
          },
          enviarResena() {
            if (this.calificacion === 0) {
              alert('Por favor, selecciona una calificaci√≥n.')
              return
            }
            this.resenas.push({
              calificacion: this.calificacion,
              comentario: this.nuevoComentario,
            })
            this.calificacion = 0 // Reiniciar calificaci√≥n
            this.nuevoComentario = '' // Reiniciar comentario
            alert('¬°Gracias por tu rese√±a!')
          },
        },
        filters: {
          currency(value) {
            return `$${value.toFixed(2)}`
          },
        },
      })
      app.mount('#app')
    </script>
  </body>
</html>
