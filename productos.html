<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vortex - Productos</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <style>
      .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .product-card img {
        height: 200px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/login.html">Vortex</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contactos.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/carrito.html">Carrito</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Título y Barra de Búsqueda -->
      <div class="container my-4">
        <div class="row align-items-center">
          <div class="col-md-6">
            <h2>Nuestros Productos</h2>
          </div>
          <div class="col-md-6">
            <input
              type="text"
              v-model="busqueda"
              class="form-control"
              placeholder="Buscar productos..."
            />
          </div>
        </div>
      </div>

      <!-- Lista de Productos -->
      <div class="container">
        <div class="row">
          <div class="col-md-4" v-for="producto in productosFiltrados" :key="producto.id">
            <div class="card product-card mb-4">
              <img :src="producto.imagen" class="card-img-top" :alt="producto.nombre" />
              <div class="card-body">
                <h5 class="card-title">{{ producto.nombre }}</h5>
                <p class="card-text">{{ producto.descripcion }}</p>
                <p class="text-primary fw-bold">{{ producto.precio | currency }}</p>
                <a href="/producto.html" class="btn btn-primary">Comprar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vue.js Script -->
    <script>
      const app = Vue.createApp({
        data() {
          return {
            busqueda: '',
            productos: [
              {
                id: 1,
                nombre: 'Vortex - Black Tee',
                descripcion: 'Camiseta 100% Cotton con estampado.',
                precio: 19.99,
                imagen: '/images/Vortex - Gray Tee Back.png',
              },
              {
                id: 2,
                nombre: 'Vortex - Black Hoodie',
                descripcion: 'Hoodie 100% Cotton con estampado.',
                precio: 39.99,
                imagen: '/images/Vortex - Hoodie Black.png',
              },
              {
                id: 3,
                nombre: 'Vortex - Light Blue Tee',
                descripcion: 'Camiseta 100% Cotton con estampado.',
                precio: 19.99,
                imagen: '/images/Vortex - Light Blue Tee Back.png',
              },
              {
                id: 4,
                nombre: 'Vortex - Light Gray Tee',
                descripcion: 'Camiseta 100% Cotton con estampado.',
                precio: 19.99,
                imagen: '/images/Vortex - Light Gray Tee Back.png',
              },
              {
                id: 5,
                nombre: 'Vortex - Light Gray Hoodie',
                descripcion: 'Hoodie 100% Cotton con estampado.',
                precio: 39.99,
                imagen: '/images/Vortex - Gray Hoodie Back.png',
              },
              {
                id: 6,
                nombre: 'Vortex - Midnight Purple Hoodie',
                descripcion: 'Hoodie 100% Cotton con estampado.',
                precio: 39.99,
                imagen: '/images/Vortex - Navy Blue Hoodie Back.png',
              },
            ],
          }
        },
        computed: {
          productosFiltrados() {
            return this.productos.filter((producto) =>
              producto.nombre.toLowerCase().includes(this.busqueda.toLowerCase()),
            )
          },
        },
        filters: {
          currency(value) {
            return `$${value.toFixed(2)}`
          },
        },
      })
      app.mount('#app')
    </script>
  </body>
</html>
